<!--
## things-attached-file
#### 첨부파일 목록을 서버로 부터 받아와 출력하고 파일을 다운로드 및 업로드 할 수 있는 컴퍼넌트

  Example:

    <things-attached-file
      target-url="upload/attach"
      method="POST"
      resource-id="1"
      resource-type="Alarm">
    </things-attached-file>

@demo demo/index.html
-->
<dom-module id="things-attached-file">
    <template>
    <style>
      :host {
        display: block;
        @apply(--layout-vertical);
      }

      things-resource-grid {
        @apply(--layout-flex);
        @apply(--layout-vertical);
      }

      things-file-upload::shadow things-upload {
          padding: 5px !important;
      }
    </style>

    <things-file-upload
      id="resouce-file-upload"
      target="[[targetUrl]]"
      method="POST"
      resource-id="[[resourceId]]"
      resource-type="[[resourceType]]"
      timeout="300000"
      selector-hidden="true"
      tag-hidden="true"
      hidden="[[hideUpload]]">
    </things-file-upload>

    <things-ajax
      auto
      id="resource-search"
      resource-url="[[gridSearchUrl]]"
      resource-action="index"
      select-fields="[[selectFields]]"
      sort-fields="[[sortFields]]"
      query-fields="[[queryFields]]"
      last-response="{{lastResponse}}">
    </things-ajax>

    <things-resource-grid
      id="grid"
      config="[[gridConfig]]"
      model="[[gridModel]]"
      columns="[[gridColumns]]"
      buttons="[[buttons]]"
      grid-save-action="[[gridSaveUrl]]"
      data="[[lastResponse.items]]"
      enable-detail-column
      enable-toolbar>
    </things-resource-grid>
  </template>

    <script>
        Polymer({
            is: 'things-attached-file',

            behaviors: [
                Things.MsgBoxBehavior,
                Things.GlobalBehavior
            ],

            properties: {
                /**
                 *  Resource Type <u> : EntityName</u>
                 ****
                 *  @type: String
                 *
                 */
                resourceType: {
                    type: String
                },

                /**
                 * Resouce id
                 * @type: String
                 */
                resourceId: {
                    type: String
                },

                /**
         * 버튼 리스트 세팅
Ex)
```
[{
  id: 'delete-btn',
  text: 'delete',
  icon: 'icons:delete'
}, {
  id: 'save-btn',
  text: 'save',
  icon: 'icons:save'
}]
```
         ****
         * @type: Array
         */
                buttons: {
                    type: Array,
                    value: [{
                        id: 'delete-btn',
                        text: 'delete',
                        icon: 'icons:delete'
                    }, {
                        id: 'save-btn',
                        text: 'save',
                        icon: 'icons:save'
                    }]
                },

                /**
         * 그리드 필드 정의
Ex)
```
[{
 fieldName: 'id'
},
{
 fieldName: 'name'
},
{
 fieldName: 'storage_info',
 dataType: 'object'
},
{
 fieldName: 'tag'
},
{
 fieldName: 'path'
},
{
 fieldName: 'file_size',
 dataType: 'number'
},
{
 fieldName: 'creator',
 dataType: 'object'
},
{
 fieldName: 'created_at'
}]
         ```
         ****
         * @type: Array
         */
                gridModel: {
                    type: Array,
                    value: [{
                        fieldName: 'id'
                    }, {
                        fieldName: 'name'
                    }, {
                        fieldName: 'storage_info',
                        dataType: 'object'
                    }, {
                        fieldName: 'tag'
                    }, {
                        fieldName: 'path'
                    }, {
                        fieldName: 'file_size',
                        dataType: 'number'
                    }, {
                        fieldName: 'creator',
                        dataType: 'object'
                    }, {
                        fieldName: 'created_at'
                    }]
                },

                /**
         * Grid Columns
Ex)
```
{
  fieldName: 'id',
  width: 0
}, {
  fieldName: 'name',
  header: {
    text: Things.DataGlobal.t('label.name')
  },
  width: 150
}, {
  name: 'storage_info',
  fieldName: 'storage_info',
  width: 120,
  valueType: 'text',
  type: 'calced',
  header: {
    text: Things.DataGlobal.t('label.storage_info')
  },
  valueCallback : function(column, row) {
    var obj = row.getValue('storage_info');
    return obj ? obj.name : '';
  }
}, {
  fieldName: 'tag',
  header: {
    text: Things.DataGlobal.t('label.tag')
  },
  width: 100
}, {
  fieldName: 'path',
  header: {
    text: Things.DataGlobal.t('label.path')
  },
  width: 400
}, {
  fieldName: 'file_size',
  header: {
    text: Things.DataGlobal.t('label.file_size')
  },
  styles: {
    numberFormat: "#,###",
    textAlignment: 'far'
  },
  width: 80
}, {
  name: 'creator',
  fieldName: 'creator',
  header: {
    text: Things.DataGlobal.t('label.creator')
  },
  width: 100,
  valueType: 'text',
  type: 'calced',
  valueCallback : function(column, row) {
    var obj = row.getValue('creator');
    return obj ? obj.name : '';
  }
}, {
  fieldName: 'created_at',
  header: {
    text: Things.DataGlobal.t('label.created_at')
  },
  width: 130
}
```
         ****
         * @type: Array
         */
                gridColumns: {
                    type: Array,
                    value: []
                },

                /**
                 * Select field
                 * 쿼리 필드 설정
                 *****
                 * @type {String}
                 */
                selectFields: {
                    type: String,
                    value: 'id,name,storage_info,tag,path,file_size,creator,created_at'
                },

                /**
                 * Sort field
                 * 소팅 필드 설정
                 *****
                 * @type {String}
                 */
                sortFields: {
                    type: Array,
                    value: [{
                        field: 'created_at',
                        ascending: false
                    }]
                },

                /**
                 * Query field
                 * 쿼리 조건 설정
                 *****
                 * @type {Object}
                 */
                queryFields: {
                    type: Array,
                    computed: '_computeQueryFields(resourceType, resourceId)'
                },

                /**
                 * Grid Search URL
                 ****
                 * @type: String
                 */
                gridSearchUrl: {
                    type: String,
                    value: 'attachments'
                },

                /**
                 * 그리드 저장 (Multiple Save) URL
                 ****
                 * @type: String
                 */
                gridSaveUrl: {
                    type: String,
                    value: 'attachments/update_multiple'
                },

                /**
                 * Upload target url
                 ****
                 * @type: String
                 */
                targetUrl: {
                    type: String,
                    value: 'upload/attach'
                },

                /**
                 * Hide Upload
                 ****
                 * @type: Boolean
                 */
                hideUpload: {
                    type: Boolean,
                    value: false
                }
            },

            listeners: {
                'grid.things-grid-detail-tap': 'downloadFile',
                'grid.things-grid-save-success': 'loadData',
                'things-upload-response': 'loadData'
            },

            attached: function() {
                if (this.gridColumns && this.gridColumns.length > 0) {
                    this.gridColumns = [{
                        fieldName: 'id',
                        width: 0
                    }, {
                        fieldName: 'name',
                        header: {
                            text: Things.DataGlobal.t('label.name')
                        },
                        width: 150
                    }, {
                        name: 'storage_info',
                        fieldName: 'storage_info',
                        width: 120,
                        valueType: 'text',
                        type: 'calced',
                        header: {
                            text: Things.DataGlobal.t('label.storage_info')
                        },
                        valueCallback: function(column, row) {
                            var obj = row.getValue('storage_info');
                            return obj ? obj.name : '';
                        }
                    }, {
                        fieldName: 'tag',
                        header: {
                            text: Things.DataGlobal.t('label.tag')
                        },
                        width: 100
                    }, {
                        fieldName: 'path',
                        header: {
                            text: Things.DataGlobal.t('label.path')
                        },
                        width: 400
                    }, {
                        fieldName: 'file_size',
                        header: {
                            text: Things.DataGlobal.t('label.file_size')
                        },
                        styles: {
                            numberFormat: "#,###",
                            textAlignment: 'far'
                        },
                        width: 80
                    }, {
                        name: 'creator',
                        fieldName: 'creator',
                        header: {
                            text: Things.DataGlobal.t('label.creator')
                        },
                        width: 100,
                        valueType: 'text',
                        type: 'calced',
                        valueCallback: function(column, row) {
                            var obj = row.getValue('creator');
                            return obj ? obj.name : '';
                        }
                    }, {
                        fieldName: 'created_at',
                        header: {
                            text: Things.DataGlobal.t('label.created_at')
                        },
                        width: 130
                    }];
                }
            },

            /**
             * 쿼리 조건 설정
             *
             * @param {String} resourceType
             * @param {String} resourceId
             * @return {Array}
             ex) ```[ {
               name: 'on_type',
               operator: 'eq',
               value: this.resourceType
             }, {
               name: 'on_id',
               operator: 'eq',
               value: '' + this.resourceId
             } ]```
             */
            _computeQueryFields: function(resourceType, resourceId) {
                if (!this.queryFields || this.queryFields.length == 0) {
                    return [{
                        name: 'on_type',
                        operator: 'eq',
                        value: this.resourceType
                    }, {
                        name: 'on_id',
                        operator: 'eq',
                        value: '' + this.resourceId
                    }];
                } else {
                    var newQueryFields = this.queryFields;
                    newQueryFields[0].value = this.resourceType;
                    newQueryFields[1].value = this.resourceId;
                    return newQueryFields;
                }
            },

            /**
             * Detail icon 클릭시 Download
             ****
             */
            downloadFile: function(e) {
                var baseUrl = this.get('globals.baseUrl');
                this.openConfirmMsg({
                    type: 'info',
                    title: Things.DataGlobal.t('text.Want to download file'),
                    text: Things.DataGlobal.t('text.You can download file'),
                    showCancelButton: true
                }, function() {
                    window.location = baseUrl + '/download/' + e.detail.id;
                });
            },

            /**
             * detail item view를 구성하기 위한 필수 함수
             ****
             */
            loadData: function() {
                this.$['resource-search'].generateRequest();
            }
        });
    </script>
</dom-module>
